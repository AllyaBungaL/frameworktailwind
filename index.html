<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Class Rank Tailwind</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="">
            <!--header-->
            <div class="bg-sky-600 p-3">
                <h1 class="text-xl text-center text-white">Class Rank Tailwind</h1>
            </div>
            <!--main-->
            <div class="flex bg-slate-100">
                 <!--sidebar-->
                 <div class="basis-1/4 bg p-3">
                    <div class="bg-slate-300 rounded-xl p-2">
                        <h1 class="text-xl mb-2">Form Input Nilai</h1>
                        <form action="">
                        <div class="mb-3">
                            <label for="Nama">Nama</label>
                            <input class="rounded-xl p-1 block w-full" type="text" id="nama" placeholder="Masukkan nama">
                        </div>
                        <div class="mb-3">
                            <label for="nilai">Nilai</label>
                            <input class="rounded-xl p-1 block w-full" type="number" id="nilai" placeholder="Masukkan nilai">
                        </div>
                        <div class="grid gap-2">
                        <button class="bg-sky-400 hover:bg-blue-700 p-2 rounded-xl text-white type="submit">SUBMIT</button>
                        </div>
                        </form>
                    </div>
                 </div>
                 <!--content-->
                 <div class="basis-3/4 p-3">
                    <div class="bg-slate-300 rounded-xl p-2">
                        <h1 class="text-xl mb-2">Tabel Nilai Siswa</h1>

                        <table class="w-full">
                            <thead>
                                <tr class="bg-blue-400 text-white border
                                border-gray-500">
                                    <th class="px-6 py-3">No.
                                    </th>
                                    <th class="text-left px-6 py-3">Nama
                                    </th>
                                    <th class="px-6 py-3">Nilai
                                    </th>
                                    <th>Aksi
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="text-center">
                                <tr class="bg-white border
                                border-gray-500">
                                    <td class="px-6 py-3">1.
                                    </td>
                                    <td class="text-left px-6 py-3">Bilan
                                    </td>
                                    <td class="px-6 py-3">90
                                    </td>
                                    <td class="px-6 py-3">
                                        <button class="bg-green-500 hover:bg-green-800 p-2 rounded-xl text-white">Edit
                                        </button>
                                        <button class="bg-red-500 hover:bg-red-800 p-2 rounded-xl text-white">Hapus
                                        </button>
                                    </td>
                                </tr>
                                <tr class="bg-white border
                                border-gray-500">
                                    <td class="px-6 py-3">2.
                                    </td>
                                    <td class="text-left px-6 py-3">Raden
                                    </td>
                                    <td class="px-6 py-3">80
                                    </td>
                                    <td class="px-6 py-3">
                                        <button class="bg-green-500 hover:bg-green-800 p-2 rounded-xl text-white">Edit
                                        </button>
                                        <button class="bg-red-500 hover:bg-red-800 p-2 rounded-xl text-white">Hapus
                                        </button>
                                    </td>
                                </tr>
                                <tr class="bg-white border
                                border-gray-500">
                                    <td class="px-6 py-3">3.
                                    </td>
                                    <td class="text-left px-6 py-3">Kndra
                                    </td>
                                    <td class="px-6 py-3">85
                                    </td>
                                    <td class="px-6 py-3">
                                        <button class="bg-green-500 hover:bg-green-800 p-2 rounded-xl text-white">Edit
                                        </button>
                                        <button class="bg-red-500 hover:bg-red-800 p-2 rounded-xl text-white">Hapus
                                        </button>
                                    </td>
                                </tr>
                                <tr class="bg-white border
                                border-gray-500">
                                    <td class="px-6 py-3">4.
                                    </td>
                                    <td class="text-left px-6 py-3">Bryan
                                    </td>
                                    <td class="px-6 py-3">78
                                    </td>
                                    <td class="px-6 py-3">
                                        <button class="bg-green-500 hover:bg-green-800 p-2 rounded-xl text-white">Edit
                                        </button>
                                        <button class="bg-red-500 hover:bg-red-800 p-2 rounded-xl text-white">Hapus
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        </div>
                 </div>
            </div>
            <!--footer-->
            <div class="bg-sky-600 p-3 text-center text-white">Â© copyright Allya Bunga Lestari 2023</div>

        </div>
    </body>
</html>
